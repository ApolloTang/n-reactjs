<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
    <script src="http://localhost:8001/js/lib/react-v0.12.2.js"></script>
    <script src="http://localhost:8001/js/lib/JSXTransformer-v0.12.2.js"></script>
</head>
<body>


<div id="a"></div>
<div id="b"></div>

<script type="text/jsx">
    /*** @jsx React.DOM */
    var APP = React.createClass({
        getInitialState:function(){
            return {txt:'initial'}
        },
        updateTxt:function(e){
            this.setState({txt:e.target.value})
        },
        render:function(){
            return (
                <div>
                    <input type="text" onChange={this.updateTxt} />
                    <h1>{this.state.txt}</h1>
                </div>
            )
        }
    });

    React.renderComponent(
        <APP txt="this is the txt prop" />,
        document.body)
</script></script>

</body>
</html>
