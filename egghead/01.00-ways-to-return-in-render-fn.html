<head>

</head>
<body>


<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>

    // this a react component
    var App1 = React.createClass({
        render:function(){
          return <h1>using: html syntax</h1>
        }
    });
    React.render(<App1 />, document.getElementById('a'));



    var App2 = React.createClass({
        render: function(){
            return React.DOM.h1(null, "using: React.DOM.<element>");
        }

    React.render(App2(), document.getElementById('b'));




    var App3 = React.createClass({
        render: function(){
            return React.createElement("h1", null, "using: React.createElement");
        }
    });
    React.render(App3(), document.getElementById('c'));
