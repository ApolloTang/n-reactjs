<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
    <script src="http://localhost:8001/js/lib/react-v0.12.2.js"></script>
    <script src="http://localhost:8001/js/lib/JSXTransformer-v0.12.2.js"></script>
</head>
<body>


<div id="a"></div>
<div id="b"></div>

<script type="text/jsx">

    var App1 = React.createClass({
        getDefaultProps: function(){
            return {
                arg_num_required: 3 // will throw warning if not specified
            }
        },
        propTypes:{
            arg_str: React.PropTypes.string,
            arg_num_optional:React.PropTypes.number,
            arg_num_required:React.PropTypes.number.isRequired  // will NOT throw warning bc it is specified in getDefaultProps
        },
        render:function(){
            return (
                <div>
                    <h1>{this.props.arg_str}</h1>
                    <h1>{this.props.arg_num_optional}</h1>
                    <h1>{this.props.arg_num_required}</h1>
                </div>
            )
        }
    });
    React.render(
            <App1
                arg_str = "argument passed to App1"
                arg_num_optional = {0}
            />,
            document.getElementById('a')
        );

</script>
</script>

</body>
</html>
