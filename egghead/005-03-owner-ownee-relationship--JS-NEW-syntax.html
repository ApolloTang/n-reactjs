<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
    <script src="http://localhost:8001/js/lib/react-v0.12.2.js"></script>
    <script src="http://localhost:8001/js/lib/JSXTransformer-v0.12.2.js"></script>
</head>
<body>


<div id="a"></div>
<div id="b"></div>

<script type="text/jsx">
    /*** @jsx React.DOM */

    var Widget = React.createClass({
        render:function(){
            return (
                <div>
                    <input type="text" onChange={this.props.update} />
                    <h1>{this.props.txt}</h1>
                </div>
            )
        }
    });

    var APP = React.createClass({
        getInitialState:function(){
            return {
                txt_1:'initial state 1',
                txt_2:'initial state 2'
            }
        },
        updateTxt_1:function(e){
            this.setState({txt_1:e.target.value})
        },
        updateTxt_2:function(e){
            this.setState({txt_2:e.target.value})
        },
        render:function(){
            return (
                <div>
                    <Widget txt={this.state.txt_1} update={this.updateTxt_1} />
                    {React.createElement( Widget, {txt:this.state.txt_2, update:this.updateTxt_2} )}
                    {/* ^^^^^^^^^^^^^^^^--- see https://gist.github.com/sebmarkbage/ae327f2eda03bf165261 */}
                </div>
            )
        }
    });

    React.render( <APP />, document.body)

</script>

</body>
</html>
