<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

    <script src="http://localhost:8001/js/lib/XXXXbackbaneradio.js"></script>
    <script src="http://localhost:8001/js/lib/react-v0.12.2.js"></script>
    <script src="http://localhost:8001/js/lib/JSXTransformer-v0.12.2.js"></script>
</head>
<body>


<div id="a"></div>
<div id="b"></div>

<script type="text/jsx">
    /** @jsx React.DOM */

    var ComponentItem = Reaction.createClass({
        // set up var for uniqueId
        onItemClicked: function() {
           ch.trigger('item:onClicked', ref )
        }
        render:fucntion(){
            return(
                <li className={} ref={itemId} key={itemId} onClick={onItemClick} >{this.props.item}</li>
            )
        }
    });

    var ComponentCollection = Reaction.createClass({
        render:fucntion(){
            return(
                <ul key={_.uniqueId()}><ComponentItem item={item}/></ul>
            )
        }
    });

    var APP = React.createClass({
        getInitialState:function(){
            return {
                red:0,
                green:0,
                blue:0
            }
        },
        update:function(){
            console.log('update: ', this.refs);
            this.setState({
                red:this.refs.red.refs.range.getDOMNode().value,
                green:this.refs.green.refs.range.getDOMNode().value,
                blue:this.refs.blue.refs.range.getDOMNode().value
            })
        },
        render:function(){
            return (
                        <div>
                            <Slider ref="red" update={this.update} />
                            <label>{this.state.red}</label>
                            <Slider ref="green" update={this.update} />
                            <label>{this.state.green}</label>
                            <Slider ref="blue" update={this.update} />
                            <label>{this.state.blue}</label>
                        </div>
                )
        }
    });

    var Slider = React.createClass({
        render:function(){
            return (
                            <div>
                                <input
                                    ref="range"
                                    type="range"
                                    min="0"
                                    max="255"
                                    onChange={this.props.update} />
                            </div>
                )
        }
    })

    React.renderComponent(
        <APP />,
        document.body)

</script>

</body>
</html>
