<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
    <script src="http://localhost:8001/js/lib/react-v0.12.2.js"></script>
    <script src="http://localhost:8001/js/lib/JSXTransformer-v0.12.2.js"></script>
</head>
<body>


<div id="a"></div>
<div id="b"></div>

<script type="text/jsx">
    /*** @jsx React.DOM */

    var Widget = React.createClass({
        render:function(){
            console.log('this1: ', this);
            return (
                        <div>
                            <input type="text" onChange={this.props.update} />
                            <h1>{this.props.txt}</h1>
                        </div>
                )
        }
    });

    var APP = React.createClass({
        getInitialState:function(){
            return {txt:'initail state'}
        },
        updateTxt:function(e){
            this.setState({txt:e.target.value})
        },
        render:function(){
            console.log('this2: ', this);
            return (
                    <div>
                        <Widget txt={this.state.txt} update={this.updateTxt} />
                        <Widget txt={this.state.txt} update={this.updateTxt} />
                    </div>
                )
        }
    });

    React.renderComponent( <APP />, document.body)

</script>

</body>
</html>
